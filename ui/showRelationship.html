<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Relationship</title>
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/styleRegister.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="./js/service.js"></script>
</head>

<body data-bs-spy="scroll">
    <div class="dashboard-pg text-grey-blue">
        <nav class="navigation-bar d-flex align-items-center">
            <div class="container">
                <div class="row align-items-center">
                    <div class="navigation-bar-left col-6 d-flex align-items-center">
                        <button type="button" class="navbar-open-btn text-grey-blue me-3">
                            <i class="fas fa-bars"></i>
                        </button>
                        <div class="navbar-logo">
                            <img src="assets/images/logo.png" alt="site logo">
                        </div>
                    </div>

                    <div class="navigation-bar-right col-6 d-flex align-items-center justify-content-end">
                        <a href="#" class="profile-btn bg-blue text-white btn-circle me-3">
                            <i class="fas fa-user"></i>
                        </a>
                        <button type="button" class="notification-btn text-grey-blue">
                            <i class="fa-regular fa-bell"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="dashboard-main">
            <div class="container">
                <div class="row py-3">
                    <div class="col-12 d-flex justify-content-between align-items-center">
                        <div class="dashboard-title-text">
                            <h2>Friends' Relationship Dashboard</h2>
                            <p class="text-grey">Learning the friends' relationship.</p>
                        </div>
                        <button type="button" class="fs-18 text-grey-blue">
                            <i class="fas fa-ellipsis-vertical"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h1 class="text-center fw-bold mb-5">Show Relationship</h1>
        <div class="row g-3">
            <div class="col-md-5  offset-md-3">
                <h5 class="text-center fw-bold mb-5">Please input your name</h5>
                <input class="form-control" type="text" id= "myName" name="myName" placeholder="Full Name" required>
                <div class="valid-feedback">Username field is valid!</div>
                <div class="invalid-feedback">Username field cannot be blank!</div>

                <div class="form-button mt-1 offset-md-4">
                    <button type="button" class="btn  btn-primary  col-md-6 col-lg-6"
                        onclick="Visualization()">Visualization</button>
                    <button id="submit" type="submit" onclick="getDetails()" class="btn btn-primary float-btn col-md-6 col-lg-6">Detail</button>
                    <button type="button" class="btn  btn-primary  col-md-6 col-lg-6" onclick="home()">Back</button>
                </div>
            </div>
        </div>

        <div class="pre-scrollable overflow-y:auto">
            <h1 class = "text-center fw-bold visualData pre-scrollable">Bar Chart</h1>
            <div id="demo"/>
            <div id="d3-container" />
        </div>
    </div>



    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <script src = "assets/js/index.js"></script>
</body>

</html>
