<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register a Person</title>
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel = "stylesheet" href = "assets/css/main.css">
    <script type="text/javascript" src="./js/service.js"></script>
</head>
<body>

    <div class = "dashboard-pg text-grey-blue">
        <nav class = "navigation-bar d-flex align-items-center">
            <div class = "container">
                <div class = "row align-items-center">
                    <div class = "navigation-bar-left col-6 d-flex align-items-center">
                        <button type = "button" class = "navbar-open-btn text-grey-blue me-3">
                            <i class = "fas fa-bars"></i>
                        </button>
                        <div class = "navbar-logo">
                            <img src = "assets/images/logo.png" alt = "site logo">
                        </div>
                    </div>

                    <div class = "navigation-bar-right col-6 d-flex align-items-center justify-content-end">
                        <a href = "#" class = "profile-btn bg-blue text-white btn-circle me-3">
                            <i class = "fas fa-user"></i>
                        </a>
                        <button type = "button" class = "notification-btn text-grey-blue">
                            <i class = "fa-regular fa-bell"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <div class = "dashboard-main">
            <div class = "container">
                <div class = "row py-3">
                    <div class = "col-12 d-flex justify-content-between align-items-center">
                        <div class = "dashboard-title-text">
                            <h2>Friends' Relationship Dashboard</h2>
                            <p class = "text-grey">Learning the friends' relationship.</p>
                        </div>
                        <button type = "button" class = "fs-18 text-grey-blue">
                            <i class = "fas fa-ellipsis-vertical"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Register </h3>
                        <p>Fill in the data below.</p>
                        <form class="requires-validation" novalidate action="javascript:save()">

                            <div class="col-md-12">
                                <input class="form-control" id="name" type="text" name="name" placeholder="Full Name" required>
                                <div class="valid-feedback">Name field is valid!</div>
                                <div class="invalid-feedback">Name field cannot be blank!</div>
                            </div>
                            <div class="col-md-12">
                                <h1></h1>
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" id="state" type="state" name="state" placeholder="State Name" required>
                                <div class="valid-feedback">state field is valid!</div>
                                <div class="invalid-feedback">state field cannot be blank!</div>
                            </div>
                            <div class="col-md-12">
                                <h1></h1>
                            </div>

                            <!-- <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                <label class="form-check-label">I confirm that all data are correct</label>
                                <div class="invalid-feedback">Please confirm that the entered data are all correct!</div>
                            </div> -->


                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary">Register</button>
                                <button type="button" class="btn  btn-primary" onclick="home()">Back</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src = "assets/js/script.js"></script>
    <script src = "assets/js/index.js"></script>
</body>
</html>
