<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Relationship - Dashboard</title>
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel = "stylesheet" href = "assets/css/main.css">

    <script type="text/javascript" src="./js/service.js"></script>
</head>
<body>

    <div class = "dashboard-pg text-grey-blue">
        <nav class = "navigation-bar d-flex align-items-center">
            <div class = "container">
                <div class = "row align-items-center">
                    <div class = "navigation-bar-left col-6 d-flex align-items-center">
                        <button type = "button" class = "navbar-open-btn text-grey-blue me-3">
                            <i class = "fas fa-bars"></i>
                        </button>
                        <div class = "navbar-logo">
                            <img src = "assets/images/logo.png" alt = "site logo">
                        </div>
                    </div>

                    <div class = "navigation-bar-right col-6 d-flex align-items-center justify-content-end">
                        <a href = "#" class = "profile-btn bg-blue text-white btn-circle me-3">
                            <i class = "fas fa-user"></i>
                        </a>
                        <button type = "button" class = "notification-btn text-grey-blue">
                            <i class = "fa-regular fa-bell"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <div class = "dashboard-main">
            <div class = "container">
                <div class = "row py-3">
                    <div class = "col-12 d-flex justify-content-between align-items-center">
                        <div class = "dashboard-title-text">
                            <h2>Circle of friends Dashboard</h2>
                            <p class = "text-grey">Learning the friends' relationship.</p>
                        </div>
                        <button type = "button" class = "fs-18 text-grey-blue">
                            <i class = "fas fa-ellipsis-vertical"></i>
                        </button>
                    </div>
                </div>

                <div class = "overview-section p-4">
                    <div class = "row overview-section-title">
                        <h4>Function Overview</h4>
                        <p class = "small text-grey">Check a person's relationship</p>
                    </div>

                    <div class = "row overview-section-list gy-4">
                        <div class = "col-md-6 col-lg-4">
                            <a href = "#" class = "text-decoration-none">
                                <div class = "overview-section-item bg-white p-4">
                                    <div class = "item-top d-flex align-items-center justify-content-between mb-3">
                                        <p class = "text-grey mb-0">Add a new person</p>
                                        <span class = "info-icon d-flex align-items-center justify-content-center bg-grey text-white fs-8">
                                            <i class = "fa-solid fa-question"></i>
                                        </span>
                                    </div>
                                    <div class = "item-title text-cyan fs-4 fw-6 mb-1">
                                        <!-- Register Person -->
                                        <button type="button" class="btn btn-primary btn-lg" onclick="register()">Register Person</button>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <div class = "col-md-6 col-lg-4">
                            <a href = "#" class = "text-decoration-none">
                                <div class = "overview-section-item bg-white p-4">
                                    <div class = "item-top d-flex align-items-center justify-content-between mb-3">
                                        <p class = "text-grey mb-0">Create a person's relationship</p>
                                        <span class = "info-icon d-flex align-items-center justify-content-center bg-grey text-white fs-8">
                                            <i class = "fa-solid fa-question"></i>
                                        </span>
                                    </div>
                                    <div class = "item-title text-cyan fs-4 fw-bold mb-1">
                                        <!-- <span>
                                            <i class = "fas fa-award"></i>
                                        </span> -->
                                        <button type="button" class="btn btn-primary btn-lg" onclick="createRelationship()">Create Relationship</button>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <div class = "col-md-6 col-lg-4">
                            <a href = "#" class = "text-decoration-none">
                                <div class = "overview-section-item bg-white p-4">
                                    <div class = "item-top d-flex align-items-center justify-content-between mb-3">
                                        <p class = "text-grey mb-0">See a person's relationship</p>
                                        <span class = "info-icon d-flex align-items-center justify-content-center bg-grey text-white fs-8">
                                            <i class = "fa-solid fa-question"></i>
                                        </span>
                                    </div>
                                    <div class = "item-title text-cyan fs-4 fw-bold mb-1">
                                        <!-- <span>
                                            <i class = "fas fa-award"></i>
                                        </span> -->
                                        <button type="button" class="btn btn-primary btn-lg" onclick="showRelationship()">Show Relationship</button>
                                    </div>
                                </div>
                            </a>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>





    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src = "assets/js/script.js"></script>
    <script src = "assets/js/index.js"></script>

</body>
</html>
